<!DOCTYPE html>

    <title>Form Login and Register</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form>
            <label>Email</label>
            <input type="email" name="" required>

            <input type="password" name="" required>

        </form>
        <p>Not have an account?<a href="signup.html">Sign Up here</a></p>
    
</body>
